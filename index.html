<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie Quiz App</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>		
		<div class="question-title"></div>
		<div class="answer"></div>
		<div class="intro">
			<div class="info">
				<h3 color="#b28299" align="center">Welcome to the Movie Quiz Application!</h3>
				<p>How much do you know about movies? Test your knowledge with this fun quiz.</p>
				<p class="start-quiz">Start the Quiz Now</p>
			</div>
		</div>
		<img src="images/camera.jpg" alt="Camera" id="camera">
	</header>
	<section>
		<div class="questions-container">
			<ul class="answer-list">
			</ul>
			<button class="submit">Submit</button>
		</div>
		<div class="numbers-container">
			<ul class="number-list">			
			</ul>
		</div>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
